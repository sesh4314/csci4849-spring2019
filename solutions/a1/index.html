<html>
  <head>
    <title>Busy Box</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="phone.css">
  </head>
  <body>
	  <div id="tabs">
		  <button id="tab_dialer" class="pure-button">Dialer</button>
		  <button id="tab_contacts" class="pure-button">Contact List</button>
		  <button id="tab_add_contact" class="pure-button">Add Contact</button>
		  
	  </div>
	  <div id="content">
		  <div id="content_dialer">
		      <h1>Dialer</h1>
			  <form class="pure-form">
				  <input id="number_input"/>
			  </form>
			  <div id="dialer_pad">
				  <div>
					  <button class="pure-button" id="dialer1">1</button>
					  <button class="pure-button" id="dialer2">2</button>
					  <button class="pure-button" id="dialer3">3</button>
				  </div>
				  <div>
					  <button class="pure-button" id="dialer4">4</button>
					  <button class="pure-button" id="dialer5">5</button>
					  <button class="pure-button" id="dialer6">6</button>
				  </div>
				  <div>
					  <button class="pure-button" id="dialer7">7</button>
					  <button class="pure-button" id="dialer8">8</button>
					  <button class="pure-button" id="dialer9">9</button>
				  </div>
				  <div>
					  <button class="pure-button" id="dialer_star">*</button>
					  <button class="pure-button" id="dialer0">0</button>
					  <button class="pure-button" id="dialer_octothorpe">#</button>
				  </div>
			  </div>
			  <div id="dialer_controls">
				  <button class="pure-button" id="button_dial">Dial</button>
				  <button class="pure-button" id="button_dialer_clear">Clear</button>
			  </div>
		  </div>
		  <div id="content_contacts">
		      <h1>Contact List</h1>
			  <div id="contact_list">
				  <button class="pure-button">Robert Drake</button>
				  <button class="pure-button">Emma Frost</button>
				  <button class="pure-button">Doreen Green</button>
				  <button class="pure-button">Jean Grey</button>
				  <button class="pure-button">James Howlett</button>
				  <button class="pure-button">Ororo Munroe</button>
				  <button class="pure-button">Katherine Pryde</button>
				  <button class="pure-button">Piotr Rasputin</button>
				  <button class="pure-button">Scott Summers</button>
				  <button class="pure-button">Kurt Wagner</button>
				  <button class="pure-button">Warren Worthington</button>
				  <button class="pure-button">Charles Xavier</button>
			  </div>
		  </div>
		  <div id="content_add_contact">
			  <h1>Add Contact</h1>
			  <form class="pure-form pure-form-stacked">
				  <label for="name">Name</label>
				  <input id="name" placeholder="Jane Smith">
				  
				  <label for="phone_number">Phone number</label>
				  <input id="phone_number" placeholder="123-456-7890">
				  
				  <label for="email">Email address</label>
				  <input id="email" placeholder="jane.smith@colorado.edu">
			  </form>
			  <button class="pure-button">Add Contact</button>
			  <button class="pure-button" id="button_add_clear">Clear</button>
		  </div>
	  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="phone.js"></script>
  </body>
</html>
